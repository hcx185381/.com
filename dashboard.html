<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户仪表板 - 九尾梵星</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <header class="dashboard-header">
        <div class="container">
            <div class="logo">九尾梵星的个人空间</div>
            <nav>
                <ul>
                    <li><a href="#overview" class="active">概览</a></li>
                    <li><a href="#projects">项目</a></li>
                    <li><a href="#settings">设置</a></li>
                </ul>
            </nav>
            <div class="user-info">
                <span>欢迎，九尾梵星</span>
                <button class="logout-btn" onclick="logout()">退出登录</button>
            </div>
        </div>
    </header>

    <main class="dashboard-main">
        <div class="container">
            <section id="overview" class="overview-section">
                <h1>欢迎回来，九尾梵星！</h1>
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>项目总数</h3>
                        <p class="stat-number">12</p>
                    </div>
                    <div class="stat-card">
                        <h3>完成项目</h3>
                        <p class="stat-number">8</p>
                    </div>
                    <div class="stat-card">
                        <h3>进行中</h3>
                        <p class="stat-number">3</p>
                    </div>
                    <div class="stat-card">
                        <h3>计划中</h3>
                        <p class="stat-number">1</p>
                    </div>
                </div>
            </section>

            <section id="projects" class="projects-section">
                <h2>我的项目</h2>
                <div class="projects-grid">
                    <div class="project-card">
                        <h3>个人主页设计</h3>
                        <p>响应式个人作品集网站，包含AI聊天功能</p>
                        <div class="project-status completed">已完成</div>
                    </div>
                    <div class="project-card">
                        <h3>3D建模作品</h3>
                        <p>使用Blender制作的3D场景和角色模型</p>
                        <div class="project-status in-progress">进行中</div>
                    </div>
                    <div class="project-card">
                        <h3>AI应用开发</h3>
                        <p>基于机器学习的智能推荐系统</p>
                        <div class="project-status in-progress">进行中</div>
                    </div>
                    <div class="project-card">
                        <h3>游戏开发</h3>
                        <p>使用Unity开发的2D平台游戏</p>
                        <div class="project-status planned">计划中</div>
                    </div>
                </div>
            </section>

            <section id="settings" class="settings-section">
                <h2>账户设置</h2>
                <div class="settings-form">
                    <div class="form-group">
                        <label for="username">用户名</label>
                        <input type="text" id="username" value="九尾梵星" readonly aria-label="用户名">
                    </div>
                    <div class="form-group">
                        <label for="email">邮箱</label>
                        <input type="email" id="email" placeholder="请输入邮箱地址" aria-label="邮箱地址">
                    </div>
                    <div class="form-group">
                        <label for="bio">个人简介</label>
                        <textarea id="bio" placeholder="介绍一下自己..." aria-label="个人简介">前端开发工程师，热爱3D建模和AI技术</textarea>
                    </div>
                    <button class="save-btn">保存设置</button>
                </div>
            </section>
        </div>
    </main>

    <script src="dashboard.js"></script>
</body>
</html>
