<head>

    <style>
        .location-section {
            padding: 80px 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        
        .map-container {
            max-width: 1000px;
            margin: 0 auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .map-header {
            padding: 30px;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
        }
        
        .map-header h2 {
            margin-bottom: 10px;
            font-size: 2rem;
        }
        
        .map-header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        #baidu-map {
            width: 100%;
            height: 500px;
        }
        
        .location-info {
            padding: 30px;
            background: #fff;
        }
        
        .location-info h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }
        
        .location-info p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 10px;
        }
        
        .location-info .address {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            margin-top: 15px;
        }
        
        @media (max-width: 768px) {
            #baidu-map {
                height: 300px;
            }
            
            .map-header {
                padding: 20px;
            }
            
            .map-header h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

        <div class="container">

    <!-- 位置展示 -->
    <section class="location-section">
        <div class="container">
            <div class="map-container">
                <div class="map-header">
                    <h2><i class="fas fa-map-marker-alt"></i> 我的位置</h2>
                    <p>欢迎来到我的家乡</p>
                </div>
                <div id="baidu-map"></div>
                <div class="location-info">
                    <h3><i class="fas fa-home"></i> 家庭地址</h3>
                    <p>我来自美丽的宜昌，这里有着丰富的自然资源和深厚的文化底蕴。</p>
                    <div class="address">
                        <strong>地址：</strong>湖北省宜昌市
                    </div>
                </div>

    <!-- 页脚 -->
    <footer>

    <script src="script.js"></script>
    <script>
        // 百度地图初始化
        function initMap() {
            // 创建地图实例
            var map = new BMap.Map("baidu-map");
            
            // 宜昌市中心坐标（你可以修改为具体地址的坐标）
            var point = new BMap.Point(111.286471, 30.691967);
            
            // 初始化地图，设置中心点坐标和地图级别
            map.centerAndZoom(point, 12);
            
            // 添加缩放控件
            map.addControl(new BMap.ZoomControl());
            
            // 添加比例尺控件
            map.addControl(new BMap.ScaleControl());
            
            // 添加地图类型控件
            map.addControl(new BMap.MapTypeControl());
            
            // 添加标记
            var marker = new BMap.Marker(point);
            map.addOverlay(marker);
            
            // 添加信息窗口
            var infoWindow = new BMap.InfoWindow("黄晨翔的家<br/>湖北省宜昌市", {
                width: 200,
                height: 100,
                title: "我的位置"
            });
            
            // 点击标记显示信息窗口
            marker.addEventListener("click", function() {
                map.openInfoWindow(infoWindow, point);
            });
            
            // 默认打开信息窗口
            map.openInfoWindow(infoWindow, point);
        }
        
        // 页面加载完成后初始化地图
        window.onload = function() {
            initMap();
        };
    </script>
