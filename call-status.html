<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通话状态</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { min-height: 100vh; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%); }
        .call-status-box {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 32px #1e3c7244;
            padding: 48px 32px;
            text-align: center;
            animation: pop-in 0.7s cubic-bezier(.4,0,.2,1);
        }
        .call-status-icon {
            font-size: 3.5rem;
            color: #2196F3;
            margin-bottom: 18px;
            animation: ring 1.2s infinite linear;
        }
        .call-status-text {
            font-size: 1.35rem;
            color: #222;
            margin-bottom: 28px;
            letter-spacing: 1px;
        }
        .back-btn {
            background: linear-gradient(90deg, #00c6ff 0%, #0072ff 100%);
            color: #fff;
            border: none;
            border-radius: 30px;
            padding: 10px 38px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .back-btn:hover {
            background: linear-gradient(90deg, #0072ff 0%, #00c6ff 100%);
        }
        @keyframes pop-in {
            from { transform: scale(0.7); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        @keyframes ring {
            0% { transform: rotate(-10deg); }
            20% { transform: rotate(10deg); }
            40% { transform: rotate(-8deg); }
            60% { transform: rotate(8deg); }
            80% { transform: rotate(-4deg); }
            100% { transform: rotate(0deg); }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="call-status-box">
        <div class="call-status-icon"><i class="fas fa-phone-volume"></i></div>
        <div class="call-status-text">您好，你拨打的用户正在通话中，请稍后再拨</div>
        <a href="index.html" class="back-btn">返回主页</a>
    </div>
</body>
</html>
