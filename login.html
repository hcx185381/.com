<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>登录验证</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
      overflow: hidden;
    }
    /* 背景浮动圆点 */
    .bg-dots {
      position: fixed;
      left: 0; top: 0; width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 0;
    }
    .bg-dot {
      position: absolute;
      border-radius: 50%;
      opacity: 0.18;
      animation: float 8s infinite alternate;
    }
    .bg-dot.dot1 { width: 120px; height: 120px; left: 8vw; top: 12vh; background: var(--secondary);}
    .bg-dot.dot2 { width: 80px; height: 80px; right: 10vw; top: 20vh; background: var(--primary);}
    .bg-dot.dot3 { width: 60px; height: 60px; left: 20vw; bottom: 10vh; background: var(--accent);}
    .bg-dot.dot4 { width: 100px; height: 100px; right: 18vw; bottom: 8vh; background: var(--gray);}
    @keyframes float {
      0% { transform: translateY(0);}
      100% { transform: translateY(-30px);}
    }

    .login-glass {
      background: rgba(255,255,255,0.85);
      box-shadow: var(--shadow);
      border-radius: var(--radius);
      padding: 48px 36px 36px 36px;
      max-width: 540px;
      width: 100%;
      text-align: center;
      position: relative;
      animation: fadeInUp 1s cubic-bezier(.23,1.01,.32,1) both;
      border: 1.5px solid rgba(44,62,80,0.08);
      backdrop-filter: blur(12px);
      z-index: 1;
    }
    .login-glass .close-btn {
      position: absolute !important;
      top: 12px !important;
      right: 16px !important;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: rgba(44,62,80,0.1);
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      color: var(--primary);
      transition: var(--transition);
      z-index: 999;
    }
    .login-glass .close-btn:hover {
      background: rgba(231,76,60,0.15);
      color: var(--accent);
      transform: scale(1.1);
    }
    .login-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 18px;
      margin-bottom: 18px;
      flex-wrap: wrap;
    }
    .login-label {
      color: var(--primary);
      font-size: 1.1rem;
      font-weight: 600;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      gap: 8px;
      white-space: nowrap;
    }
    .login-label i {
      color: var(--secondary);
      font-size: 1.2em;
    }
    .login-glass input[type="text"] {
      width: 180px;
      padding: 12px 16px;
      border-radius: var(--radius);
      border: 1.5px solid var(--gray);
      outline: none;
      font-size: 1rem;
      transition: var(--transition);
      box-shadow: 0 2px 8px rgba(44,62,80,0.04);
      background: rgba(255,255,255,0.6);
    }
    .login-glass input[type="text"]:focus {
      border-color: var(--secondary);
      box-shadow: 0 4px 16px rgba(52,152,219,0.10);
      background: #f5f7fa;
    }
    .login-glass button {
      padding: 12px 28px;
      border-radius: var(--radius);
      border: none;
      background: linear-gradient(90deg, var(--secondary), var(--primary));
      color: #fff;
      font-size: 1.05rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(52,152,219,0.10);
      transition: var(--transition), transform 0.2s;
      margin-left: 4px;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
    }
    .login-glass button:hover {
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      transform: translateY(-2px) scale(1.04);
      box-shadow: 0 6px 24px rgba(44,62,80,0.12);
    }
    .msg {
      margin-top: 10px;
      font-size: 1.05rem;
      min-height: 24px;
      transition: color 0.3s;
    }
    .login-anim {
      position: absolute;
      left: 50%;
      top: -38px;
      transform: translateX(-50%);
      width: 64px;
      height: 64px;
      background: linear-gradient(135deg, var(--secondary), var(--primary));
      border-radius: 50%;
      box-shadow: 0 4px 24px rgba(52,152,219,0.18);
      display: flex;
      align-items: center;
      justify-content: center;
      animation: float 2.5s infinite ease-in-out;
      z-index: 2;
    }
    .login-anim i {
      color: #fff;
      font-size: 2rem;
      animation: rotate 2.5s linear infinite;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @media (max-width: 600px) {
      .login-glass { padding: 32px 8px 24px 8px; }
      .login-row { flex-direction: column; gap: 10px; }
      .login-glass input[type="text"] { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="bg-dots">
    <div class="bg-dot dot1"></div>
    <div class="bg-dot dot2"></div>
    <div class="bg-dot dot3"></div>
    <div class="bg-dot dot4"></div>
  </div>
  <div class="login-glass">
    <button class="close-btn" onclick="window.location.href = 'index.html'" title="返回首页"><i class="fas fa-times"></i></button>
    <div class="login-anim"><i class="fas fa-user-graduate"></i></div>
    <div class="login-row">
      <span class="login-label"><i class="fas fa-question-circle"></i>请问作者就读于哪一所大学？</span>
      <input type="text" id="answer" placeholder="请输入答案">
      <button onclick="checkAnswer()">提交</button>
    </div>
    <div class="msg" id="msg"></div>
  </div>
  <script>
    // 页面加载时检查登录状态
    window.onload = function() {
      // 检查是否已经登录
      const isLoggedIn = localStorage.getItem('isLoggedIn');
      if (isLoggedIn === 'true') {
        // 如果已经登录，直接跳转到关于我页面
        window.location.href = 'about.html';
      }
    };

    function checkAnswer() {
      const input = document.getElementById('answer').value.trim();
      const msg = document.getElementById('msg');
      
      // 检查是否为空输入
      if (input === "") {
        msg.style.color = "blue";
        msg.textContent = "Please write the answer!!!";
        return;
      }
      
      if (input === "武汉科技大学") {
        msg.style.color = "green";
        msg.textContent = "可以噢，蒙的吧（正在拼命加载中）";
        
        // 保存登录状态到localStorage
        localStorage.setItem('isLoggedIn', 'true');
        localStorage.setItem('loginTime', new Date().getTime().toString());
        
        setTimeout(() => {
          window.location.href = "about.html";
        }, 1500);
      } else {
        msg.style.color = "red";
        msg.textContent = "不对哦（提示：武汉大学和华中科技大学的结合体）";
      }
    }
    // 回车键提交
    document.getElementById('answer').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') checkAnswer();
    });
    // 输入框聚焦时动画
    document.getElementById('answer').addEventListener('focus', function() {
      this.style.background = '#f5f7fa';
    });
    document.getElementById('answer').addEventListener('blur', function() {
      this.style.background = 'rgba(255,255,255,0.6)';
    });
  </script>
</body>
</html>
